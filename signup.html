<!DOCTYPE html>
<html ng-app="vizdea">
  <head>
    <meta charset="utf-8">
    <title>Vizdea - Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <!-- LOAD BAR STYLE-->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
  </head>
  <body>

    <ng-include src="'partials/nav.html'"></ng-include>

    <div class='container' ng-controller='signup as SU'>
      <form class='container-fluid'>
        <div class='from-group col-md-7'>
          <label for='firstname'>First Name</label> 
          <input type="text" class="form-control" placeholder="First Name" ng-model='SU.firstname' required />
        </div>
        <div class='from-group col-md-7'>
          <label for='lastname'>Last Name</label> 
          <input type="text" class="form-control" placeholder="Last Name" ng-model='SU.lastname' required />
        </div>
        <div class='from-group col-md-7'>
          <label for='firstname'>Email</label> 
          <input type="text" class="form-control" placeholder="Email" ng-model='SU.email' required />
        </div>
        <div class='from-group col-md-7'>
          <label for='firstname'>Password</label> 
          <input type="text" class="form-control" placeholder="Password" ng-model='SU.password' required />
        </div>
        <div class='from-group col-md-7'>
          <button type='submit' class='btn btn-default' ng-click='SU.submit(SU.firstname, SU.lastname, SU.email, SU.password)'>Sign Up</button>
        </div>
      </form>
    </div>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" charset="utf-8"></script>

        <!-- LOAD BAR CDN -->
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>
    <script src="./js/app.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/services/auth.js"></script>
    <script src="./js/controllers/nav.js"></script>
    <script src="./js/controllers/signup.js"></script>
  </body>
</html>
